<app-carousel></app-carousel>



<div class="containerSections">
    <section *ngIf="films.length > 0" class="filmsContainer">
        <p-card *ngFor="let film of films">
            <a [routerLink]="['/film/', film.id]">
                <ng-template pTemplate="header" class="tittle">{{film.title | slice:0:27}}</ng-template>
                <div *ngIf="film.poster_path != null" class="containerImg">
                    <img src="https://image.tmdb.org/t/p/w500{{film.poster_path}}" alt="">
                </div>
                <div *ngIf="film.poster_path == null" class="containerImg">
                    <img src="https://res.cloudinary.com/dgq2ycemj/image/upload/v1623003402/noImage_x9corp.jpg" alt="">
                </div>
                <ng-template pTemplate="footer">{{film.release_date | slice:0:4 }}</ng-template>
            </a>
        </p-card>
    </section>    
    <div *ngIf="films.length === 0" class="filmsContainer">                
        <p-card *ngFor="let film of popular"  >                
            <a [routerLink]="['/film/', film.id]">
                <div class="tittle">{{film.title | slice:0:21}}</div>
                <br>
                <p-progressSpinner ></p-progressSpinner>
                <!-- <div *ngIf="film.poster_path != null" class="containerImg">
                    <img src="https://image.tmdb.org/t/p/w500{{film.poster_path}}" alt="">
                </div> -->
                <div *ngIf="film.poster_path == null" class="containerImg">                        
                    <img src="https://res.cloudinary.com/dgq2ycemj/image/upload/v1623003402/noImage_x9corp.jpg" alt="">                        
                </div>
                <div>{{film.release_date | slice:0:4 }}</div>            
            </a>
        </p-card>  
        
    </div>
</div>
